<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>野球のウェブサイト</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }



    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    a.button {
      background-color: #000000;
      color: #FFFFFF;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: 2px solid #FFFFFF;
    }

    a.button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body  style="background-color: #2E7D32;">
  <h1>⚾ 野球ファンサイトへようこそ！</h1>
  <p>最新の試合情報や選手データをチェックしよう。</p>
  <a href="#" class="button">詳細を見る</a>
</body>
</html>
